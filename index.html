<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>User Sign-in</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
	<div class="container landing">
		<div class="form-box">
			<span class="header"><i class="fa fa-sign-in" aria-hidden="true"></i>&nbsp; Sign-in</span>
			<span class="form">
				<form action="scripts/login.php" method="POST">
					<div class="input-group">
						<label for="">Email</label>
						<input type="email" name="email" placeholder="Enter your email here." pattern="[a-zA-Z0-9._-]+@[a-zA-Z0-9]+\.[a-zA-Z0-9]{2,4}"  title="Enter email in format axxxxx@xxx.xx" required autofocus>
					</div>
					<div class="input-group">
						<label for="">Password</label>
						<input type="password" name="password" placeholder="Enter your password here." pattern=".{8,}" title="Length should be minimum 8 characters" required>
						<div style="padding-top: 5px;"><a href="forgot-password.html">Forgot Password?</a></div>
					</div>
					<div class="input-group">
						<input type="submit" value="Sign-in">
					</div>
				</form>
				<div style="text-align:center;">Are you here for the first time? <a href="sign-up.html">Sign-up</a></div>
			</span>
		</div>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
