<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>User Sign-up</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
	<div class="container landing">
		<div class="form-box">
			<span class="header"><i class="fa fa-user-plus" aria-hidden="true"></i>&nbsp; Sign-up</span>
			<span class="form">
				<form action="user-sign-up.php" method="POST">
					<div class="input-group">
						<label for="">First Name<span class="required">*</span></label>
						<input type="text" name="firstName" placeholder="Enter your first name here." required autofocus>
					</div>
					<div class="input-group">
						<label for="">Last Name</label>
						<input type="text" name="lastName" placeholder="Enter your last name here.">
					</div>
					<div class="input-group">
						<label for="">Email<span class="required">*</span></label>
						<input type="email" name="email" placeholder="Enter your email here." pattern="[a-zA-Z0-9._-]+@[a-zA-Z0-9]+\.[a-zA-Z0-9]{2,4}" title="Enter email in format axxxxx@xxx.xx" required>
					</div>
					<div class="input-group">
						<label for="">User Type<span class="required">*</span></label>
						<select name="userType" required>
							<option value="" disabled selected>Select your user type</option>
							<option>Customer</option>
							<option>Chef</option>
						</select>
					</div>
					<div class="input-group">
						<label for="">Password<span class="required">*</span></label>
						<input id="password" type="password" name="password" placeholder="Enter your password here." pattern=".{8,}" title="Length should be minimum 8 characters" onkeyup="comparePassword()" required>
					</div>
					<div class="input-group">
						<label for="">Confirm Password<span class="required">*</span></label>
						<input id="confirm-password" type="password" placeholder="Re-enter your password here again." pattern=".{8,}" title="Length should be minimum 8 characters" onkeyup="comparePassword()" required>
					</div>
					<div class="input-group">
						<input type="submit" value="Sign-up" id="sign-up-button" disabled>
					</div>
				</form>
				<div style="text-align:center;">Are you an existing member? <a href="index.html">Sign-in</a></div>
			</span>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
