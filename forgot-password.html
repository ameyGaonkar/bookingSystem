<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>User Sign-in</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
	<div class="container landing">
		<div class="form-box">
			<span class="header"><i class="fa fa-refresh" aria-hidden="true"></i>&nbsp; Password Reset Link</span>
			<span class="form">
				<form action="scripts/send-password-reset-link.php" method="POST">
					<div class="input-group">
						<label for="">Email<span class="required">*</span></label>
						<input type="email" placeholder="Enter your email linked to your account here." pattern="[a-zA-Z0-9._-]+@[a-zA-Z0-9]+\.[a-zA-Z0-9]{2,4}"  title="Enter email in format axxxxx@xxx.xx" required autofocus>
					</div>
					<div class="input-group">
						<input type="submit" value="Send Link">
					</div>
				</form>
				<div style="text-align:center;">Did you just remember your password? <a href="index.html">Sign-in</a></div>
			</span>
		</div>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
